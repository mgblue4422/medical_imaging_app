<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIfTI Viewer</title>
</head>
<body>
    <h1>NIfTI Image Viewer</h1>
    <h2>Select a Slice</h2>
  <form action="{{ url_for('index') }}" method="post">
    <input type="number" name="slice" min="0" placeholder="Enter slice index" required>
    <button type="submit">Show Slice</button>
</form>

    {% if slice_index is not none %}
        <h3>Slice {{ slice_index }}</h3>
        <img src="{{ url_for('slice_image', slice_index=slice_index) }}" alt="NIfTI Slice">
    {% endif %}
</body>
</html>
