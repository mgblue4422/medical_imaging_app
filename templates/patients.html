<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Section</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #navbar {
        background-color: #333;
        overflow: hidden;

    }
    #navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    #navbar li {
        float: left;
    }
    #navbar a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    #navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    #content {
        padding: 20px;
    }
</style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function() {
    $('#menu a').click(function(event) {
        event.preventDefault(); // Prevent the default anchor click behavior
        var url = $(this).attr('href'); // Get the URL from the link
        console.log("Fetching URL: " + url); // Log the URL

        // Make an AJAX request to the URL
        $.ajax({
            url: url,
            method: 'GET',
            success: function(data) {
                $('#content').html(data); // Update the content div with the response
            },
            error: function() {
                $('#content').html('<p>Error loading content.</p>'); // Handle errors
            }
        });
    });
});

    $(document).ready(function() {
        $('#menu a').click(function(event) {
            event.preventDefault(); // Prevent the default anchor click behavior
            var url = $(this).attr('href'); // Get the URL from the link

            // Make an AJAX request to the URL
            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    $('#content').html(data); // Update the content div with the response
                },
                error: function() {
                    $('#content').html('<p>Error loading content.</p>'); // Handle errors
                }
            });
        });
    });
</script>



</head>
<body>
    <div id="navbar">
    <ul id="menu">
        <li><a href="{{ url_for('patients.list_patients') }}">View List of Patients</a></li>
<li><a href="{{ url_for('patients.upload_patient') }}">Upload New Patient</a></li>
<li><a href="{{ url_for('patients.search_patient') }}">Search for a Patient</a></li>

    </ul>
</div>

    <div id="content">
        <p>Welcome to the Patients Section. Please select an option from the menu above.</p>
    </div>
</body>
</html>
