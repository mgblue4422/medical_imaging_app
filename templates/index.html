<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Retrieval App</title>
</head>
<body>
    <h1>Retrieve an Image</h1>
    <form action="/retrieve" method="post">
        <label for="image_name">Enter Image Name:</label>
        <input type="text" id="image_name" name="image_name" required>
        <button type="submit">Retrieve Image</button>
    </form>
</body>
</html>
