<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Bildeanalyse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eefaff;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #3a8ec3;
        }
        .image-preview-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .image-container {
            width: 45%;
            text-align: center;
            position: relative;
        }
        .image-container img {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .analysis-results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compare parameters</h2>
        <p>Last opp og sammenlign to bilder for analyse.</p>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="image-upload-1">Velg bilde 1:</label>
            <input type="file" id="image-upload-1" accept="image/*"><br><br>
            <label for="image-upload-2">Velg bilde 2:</label>
            <input type="file" id="image-upload-2" accept="image/*"><br><br>
        </form>
        <div class="image-preview-container">
            <div class="image-container">
                <h3>Bilde 1</h3>
                <img id="image-1" alt="Forhåndsvisning" style="display:none;">
            </div>
            <div class="image-container">
                <h3>Bilde 2</h3>
                <img id="image-2" alt="Forhåndsvisning" style="display:none;">
            </div>
        </div>
        <div class="analysis-results" id="analysis-results" style="display:none;">
            <h3>Analyse Resultater</h3>
            <p>Her er analysen av de opplastede bildene.</p>
        </div>
    </div>
    <script>
        document.getElementById("image-upload-1").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById("image-1");
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById("image-upload-2").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById("image-2");
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.querySelectorAll(".image-container img").forEach(img => {
            img.addEventListener("dblclick", function() {
                if (this.style.transform === "scale(2)") {
                    this.style.transform = "scale(1)";
                } else {
                    this.style.transform = "scale(2)";
                }
            });
        });
    </script>
</body>
</html>
