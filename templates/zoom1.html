<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9f1ff;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls {
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .dropdown-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .dropdown-container {
            display: flex;
            flex-direction: column;
        }
        .image-preview-container {
            width: 65%;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .image-container {
            width: 45%;
            text-align: center;
            position: relative;
        }
        .image-container img {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #de85b8;
            color: #fff;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="controls">
        <h2>Regional analysis</h2>
        <div class="dropdown-container">
            <span class="dropdown-label">Patient Category:</span>
            <select id="patient-category">
                <option value="LVO">LVO</option>
                <option value="ALL">ALL</option>
                <option value="NON_LVO">NON_LVO</option>
            </select>
        </div>
        <div class="dropdown-container">
            <span class="dropdown-label">Value 1:</span>
            <select id="value1">
                <option value="MTT">MTT</option>
                <option value="COV">COV</option>
                <option value="CTH">CTH</option>
                <option value="TTP">TTP</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="dropdown-container">
            <span class="dropdown-label">Value 2:</span>
            <select id="value2">
                <option value="MTT">MTT</option>
                <option value="COV">COV</option>
                <option value="CTH">CTH</option>
                <option value="TTP">TTP</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="dropdown-container">
            <span class="dropdown-label">Dimensionality:</span>
            <select id="dimensionality">
                <option value="3D">3D</option>
                <option value="2D">2D</option>
            </select>
        </div>
        <div class="dropdown-container" id="recanalized-container" style="display: none;">
            <span class="dropdown-label">Figure 1:</span>
            <select id="figure-1-type">
                <option value="Recanalized">Recanalized</option>
                <option value="Non-Treated">Non-Recanalized</option>
            </select>
        </div>
        <div class="dropdown-container" id="figure-1-container">
            <span class="dropdown-label">Figure 1:</span>
            <select id="figure-1-type">
                <option value="Non-Treated">Non-Recanalized</option>
            </select>
        </div>
        <div class="dropdown-container" id="figure-2-container">
            <span class="dropdown-label">Figure 2:</span>
            <select id="figure-2-type">
                <option value="Non-Treated">Non-Recanalized</option>
            </select>
        </div>
        <div class="button-container">
            <button id="visualize-button">Visualize</button>
        </div>
    </div>
    <div class="image-preview-container">
        <div class="image-container">
            <h3>Figure 1</h3>
            <img id="image-1" alt="Preview" style="display:block;">
        </div>
        <div class="image-container">
            <h3>Figure 2</h3>
            <img id="image-2" alt="Preview" style="display:block;">
        </div>
    </div>
</div>

<script>
document.getElementById("visualize-button").addEventListener("click", function() {
    const patientCategory = document.getElementById("patient-category").value;
    const value1 = document.getElementById("value1").value; // Updated ID for Value 1
    const value2 = document.getElementById("value2").value; // Updated ID for Value 2
    const dimension = document.getElementById("dimensionality").value; // Updated ID for Dimension

    console.log(`Patient Category: ${patientCategory}, Value 1: ${value1}, Value 2: ${value2}, Dimension: ${dimension}`);

    // Fetch image for Image 1
    fetch(`/get_image?patient_category=${patientCategory}&value1=${value1}&value2=${value2}&dimension=${dimension}`)
        .then(response => {
            if (response.ok) {
                return response.blob();
            }
            throw new Error('Image not found');
        })
        .then(imageBlob => {
            const imageObjectURL = URL.createObjectURL(imageBlob);
            document.getElementById("image-1").src = imageObjectURL;
        })
        .catch(error => {
            console.error(error);
        });

    // Fetch image for Image 2 (if needed, you can duplicate the fetch logic for a second image)
    // If you want to fetch a different image for Figure 2, you can modify the fetch URL accordingly.
});


document.getElementById("patient-category").addEventListener("change", function() {
    const selectedCategory = this.value;
    const recanalizedContainer = document.getElementById("recanalized-container");
    const figure1Container = document.getElementById("figure-1-container");
    const figure2Container = document.getElementById("figure-2-container");

    if (selectedCategory === "LVO") {
        recanalizedContainer.style.display = "block"; // Show recanalized options
        figure1Container.style.display = "none"; // Hide non-recanalized options
        figure2Container.style.display = "none"; // Hide non-recanalized options

</script>
</body>
</html>
