<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare parameters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9f1ff;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls {
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .dropdown-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .dropdown-container {
            display: flex;
            flex-direction: column;
        }
        .image-preview-container {
            width: 65%;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .image-container {
            width: 45%;
            text-align: center;
            position: relative;
        }
        .image-container img {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #de85b8;
            color: #fff;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Compare parameters</h2>
            <div class="dropdown-container">
                <span class="dropdown-label">Patient Category:</span>
                <select id="patient-category">
                    <option value="LVO">LVO</option>
                    <option value="ALL">ALL</option>
                    <option value="NON_LVO">NON_LVO</option>
                </select>
            </div>
            <div class="dropdown-container">
                <span class="dropdown-label">Color Maps:</span>
                <select id="color-maps">
                    <option value="CBF_COV">CBF_COV</option>
                    <option value="CBV_LOV">CBV_LOV</option>
                    <option value="CBF_CTH">CBF_CTH</option>
                    <option value="CBV_LTH">CBV_LTH</option>
                </select>
            </div>
            <div class="dropdown-container">
                <span class="dropdown-label">XD:</span>
                <select id="xd">
                    <option value="3D">3D</option>
                    <option value="2D">2D</option>
                </select>
            </div>
            <div class="dropdown-container">
                <span class="dropdown-label">Image 1:</span>
                <select id="image-1-type">
                    <option value="Treated">Treated</option>
                    <option value="Non-Treated">Non-Treated</option>
                </select>
            </div>
            <div class="dropdown-container">
                <span class="dropdown-label">Image 2:</span>
                <select id="image-2-type">
                    <option value="Treated">Treated</option>
                    <option value="Non-Treated">Non-Treated</option>
                </select>
            </div>
            <div class="button-container">
                <button id="visualize-button">Visualize</button>

            </div>
        </div>
        <div class="image-preview-container">
            <div class="image-container">
                <h3>Image 1</h3>
                <img id="image-1" alt="Preview" style="display:block;">
            </div>
            <div class="image-container">
                <h3>Image 2</h3>
                <img id="image-2" alt="Preview" style="display:block;">
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll(".image-container img").forEach(img => {
            img.addEventListener("dblclick", function() {
                if (this.style.transform === "scale(2)") {
                    this.style.transform = "scale(1)";
                } else {
                    this.style.transform = "scale(2)";
                }
            });
        });

        document.getElementById("visualize-button").addEventListener("click", function() {
            const patientCategory = document.getElementById("patient-category").value;
            const colorMaps = document.getElementById("color-maps").value;
            const xd = document.getElementById("xd").value;
            const image1Type = document.getElementById("image-1-type").value;
            const image2Type = document.getElementById("image-2-type").value;
            console.log(`Patient Category: ${patientCategory}, Color Maps: ${colorMaps}, XD: ${xd}, Bilde 1: ${image1Type}, Bilde 2: ${image2Type}`);
            // Her kan du legge til kode for å visualisere bildene basert på valgene
        });
    </script>
</body>
</html>
