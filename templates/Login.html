<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Login Portal</title>
    <link href="wave.png" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
        }

        .header-image {
            width: 120px;
            margin: -70px auto 20px;
            display: block;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 1rem;
            color: #0d47a1;
            font-weight: 600;
        }

        .input-group {
            margin: 1rem 0;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #90caf9;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: #1976d2;
            box-shadow: 0 0 8px rgba(25, 118, 210, 0.5);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            background: white;
            padding: 0 0.25rem;
            color: #9e9e9e;
            transition: top 0.3s, font-size 0.3s;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.6rem;
            font-size: 0.75rem;
            color: #1976d2;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background-color: #1976d2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0d47a1;
        }

        .forgot-password {
            display: block;
            margin-top: 0.75rem;
            color: #1565c0;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="image copy.png" alt="Medical Logo" class="header-image">
        <h2>User Login</h2>
        <form action="#">
            <div class="input-group">
                <input type="text" id="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
