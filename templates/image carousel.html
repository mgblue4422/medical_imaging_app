<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Case Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f9fc; /* Light blue background */
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            text-align: center;
            padding: 1.5em;
            background: #6db3f2; /* Light blue */
            color: white;
            font-size: 1.8em;
            border-bottom: 2px solid #5a9bd4;
        }
        .content {
            display: flex;
            flex: 1;
            margin-top: 20px;
        }
        .sidebar {
            width: 25%;
            background: #e9f3fc; /* Light background for sidebar */
            padding: 1em;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-right: 2px solid #c1d9ef;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 0.8em 0;
            cursor: pointer;
            padding: 0.8em;
            border-radius: 8px;
            background: #c1e0fa; /* Light blue buttons */
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #6db3f2;
            color: white;
        }
        .main {
            flex: 1;
            padding: 1.5em;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-left: 20px;
            overflow-y: auto;
        }
        .impressum {
            text-align: center;
            padding: 1em;
            background: #f0f0f0;
            font-size: 0.8em;
            color: #555;
        }
        .feature-content {
            display: none;
        }
        .feature-content.active {
            display: block;
        }
        .slider-container {
            margin-top: 20px;
        }
        #image-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        #image-display img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #image-display img.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Medical Case Dashboard
        </div>
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li data-feature="Segmentation">Segmentation</li>
                </ul>
            </div>
            <div class="main">
                <div id="segmentation" class="feature-content active">
                    <h3>Segmentation</h3>
                    <div class="file-upload-container">
                        <p><strong>Select Multiple Images to Upload</strong></p>
                        <input type="file" id="file-upload" multiple accept="image/*">
                    </div>
                    <div class="slider-container">
                        <label for="image-slider">Select Slide Index:</label>
                        <input type="range" id="image-slider" min="1" value="1" step="1">
                        <span id="image-index">1</span> set(s) displayed
                    </div>
                    <div id="image-display"></div>
                </div>
            </div>
        </div>
        <div class="impressum">
            Example Impressum: This page demonstrates various features.
        </div>
    </div>

    <script>
        // Automatically show the "Segmentation" feature on page load
        window.onload = function() {
            document.getElementById('segmentation').classList.add('active');
        };

        // Handle file upload
        const fileUpload = document.getElementById('file-upload');
        const imageDisplay = document.getElementById('image-display');
        const imageSlider = document.getElementById('image-slider');
        const imageIndexLabel = document.getElementById('image-index');

        let images = [];

        // Function to handle file upload and populate images array
        fileUpload.addEventListener('change', (event) => {
            imageDisplay.innerHTML = '';  // Clear current image display
            images = Array.from(event.target.files);  // Store files in images array
            updateSlider();  // Update the slider range and value
            displayImages();  // Display the first set of images
        });

        // Handle slider input
        imageSlider.addEventListener('input', () => {
            imageIndexLabel.textContent = imageSlider.value;  // Update slider value label
            displayImages();  // Display the appropriate set of images
        });

        // Function to update slider range based on the number of images
        function updateSlider() {
            const numSets = Math.ceil(images.length / 4);  // Calculate total sets of images
            imageSlider.max = numSets;
            imageSlider.value = 1;  // Reset to first set
            imageIndexLabel.textContent = 1;
        }

        // Function to display a batch of images based on the slider value
        function displayImages() {
            imageDisplay.innerHTML = '';  // Clear current images
            const batchSize = 4;  // Number of images per set
            const startIdx = (parseInt(imageSlider.value) - 1) * batchSize;  // Calculate start index of the current batch
            const imagesToDisplay = images.slice(startIdx, startIdx + batchSize);  // Get the current batch

            // Loop through the current batch and display each image
            imagesToDisplay.forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.classList.add('visible');  // Add visible class for smooth fade-in effect
                imageDisplay.appendChild(img);
            });
        }
    </script>
</body>
</html>
